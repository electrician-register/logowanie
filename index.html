<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .login-button svg {
      width: 24px;
      height: 24px;
      fill: #000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .google-button {
      background-color: #4285F4;
      color: white;
      border: none;
    }

    .facebook-button {
      background-color: #3B5998;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="login-button" onclick="openModal()" id="loginIcon">
  <!-- Ikona ludzika -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
  </svg>
</div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Zaloguj się</h2>
    <button class="google-button" onclick="login('google')">Kontynuuj z Google</button>
    <button class="facebook-button" onclick="login('facebook')">Kontynuuj z Facebook</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('loginModal').style.display = 'flex';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }

  function login(provider) {
   function login(provider) {
  const iconDiv = document.getElementById("loginIcon");

  // Przykładowe zdjęcia profilowe (normalnie dostarczane przez API po autoryzacji)
  const profilePhotos = {
    google: "https://www.gstatic.com/images/branding/product/1x/avatar_square_blue_512dp.png",
    facebook: "https://graph.facebook.com/100011111111111/picture?type=large"
  };

  const userName = provider === 'google' ? 'Jan Google' : 'Anna Facebook';

  iconDiv.innerHTML = `
    <img src="${profilePhotos[provider]}" alt="Avatar" style="width:32px; height:32px; border-radius:50%;" />
    <span class="login-name">${userName}</span>
  `;

  document.getElementById('loginModal').style.display = 'none';
}

    const iconDiv = document.getElementById("loginIcon");
    iconDiv.innerHTML = `
      <!-- Ikona z "check" -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="green" d="M9 16.2l-4.2-4.2L3.4 13.4l5.6 5.6 12-12L19.2 5l-10.2 11.2z"/>
      </svg>
    `;
    document.getElementById('loginModal').style.display = 'none';
  }
</script>

</body>
</html>
