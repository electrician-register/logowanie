<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .login-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .login-button span {
      font-size: 16px;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .google-button {
      background-color: #4285F4;
      color: white;
      border: none;
    }

    .facebook-button {
      background-color: #3B5998;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="login-button" onclick="openModal()">
  <img src="user-icon.png" alt="Login Icon" />
  <span>Zaloguj się</span>
</div>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Zaloguj się</h2>
    <button class="google-button">Kontynuuj z Google</button>
    <button class="facebook-button">Kontynuuj z Facebook</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('loginModal').style.display = 'flex';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
